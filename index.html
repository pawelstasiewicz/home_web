<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./dist/style.css">

    <script src="https://kit.fontawesome.com/02df725748.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav_logo">
                <i class="fa-solid fa-house"></i>
                <h1>Restate</h1>
            </div>
            <ul>
                <li><a href='#'>Home</a></li>
                <li><a href='#'>Explore</a></li>
                <li><a href='#'>Resources</a></li>
                <li><a href='#'>Contact</a></li>
                <li><a href='#'>Blog</a></li>
            </ul>
            <div class="nav_btn">
                <a href="#">Sign in</a>
                <button>Sign up</button>
            </div>
        </nav>
        <img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        <div class="header_text">
            <h1>Your perfect home is waiting for you</h1>
            <p>We have more than 200k properties around the world to show you</p>
            <button>Explore more</button>
        </div>
    </header>
    <main>
        <section class="search_area">
            
            <div class="search_choose">
                    <div class="location">
                    <label for="location">Location:</label>
                    <select name="location" id="location">
                        <option value="place1">place1</option>
                        <option value="place2">place2</option>
                        <option value="place3">place3</option>
                    </select>
                </div>
                <div class="type">
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                        <option value="Apartment">Apartment</option>
                        <option value="bedsit">Bedsit</option>
                        <option value="bungalow">Bungalow</option>
                        <option value="cottage">Cottage</option>
                        <option value="flat">Flat</option>
                    </select>
                </div>

                <div class="price">
                    <label for="price">Price range:</label>
                    <select name="price" id="price">
                        <option value="below">Below $100,000</option>
                        <option value="price1">$100,000 to $200,000</option>
                        <option value="price2">$200,000 to $300,000</option>
                        <option value="price3">$300,000 to $400,000</option>
                        <option value="above">$400,000 and above</option>
                    </select>
                </div>
            </div>
            <button class="btn">Search</button>
        </section>
    </main>
    
</body>
</html>
